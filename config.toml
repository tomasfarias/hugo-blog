baseURL = "http://tomasfarias.dev"

defaultContentLanguage = "en"
languageCode = "en"

title = "tomasfarias.dev"

theme = "hugo-bearcub"

enableRobotsTXT = true
enableEmoji = true

copyright = "Copyright © 2023, Tomás Farías Santana."

[module]
  [[module.mounts]]
    source = "content"
    target = "content"
    excludeFiles = '/articles/**/**.org'

[markup]
  [markup.highlight]
    style = "solarized-dark"
    lineNumbersInTable = false
  [markup.goldmark.renderer]
    unsafe = true


[params]
  description = "A blog on topics sorrounding software, data, and other interests."
  avatar = "img/avatar.avif"
  themeStyle = "original"
  favicon = "favicon.ico"
  ignoreFiles = [ '\.org$' ]

  [params.author]
    name = "Tomás Farías Santana"
    email = "tomas@tomasfarias.dev"
    link = "https://tomasfarias.dev"

  [[params.social]]
    icon = "fa-brands fa-github"
    name = "GitHub"
    url = "https://github.com/tomasfarias"
  [[params.social]]
    icon = "fa-brands fa-linkedin"
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/tomasfarias/"
  [[params.social]]
    icon = "fa-solid fa-envelope"
    name = "MailTo"
    url = "mailto:tomas@tomasfarias.dev"

[taxonomies]
    tags = "tags"
